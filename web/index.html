<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./js/jquery.jsonview.css">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.jsonview.js"></script>
    <script type="text/javascript">

        // 获取当前已认证的OAuth2用户信息
        $.ajax({
            type: 'get',
            url: "/api/oath2/user"
        }).done(function (response) {
            $("#user").JSONView(JSON.stringify(response), {collapsed: true});
        });

        // 获取当前已认证的OAuth2-Client信息
        $.ajax({
            type: 'get',
            url: "/api/oath2/client"
        }).done(function (response) {
            $("#client").JSONView(JSON.stringify(response), {collapsed: true});
        })
    </script>
</head>
<body>
<div>
    <span>用户信息:</span>
    <div id="user">
    </div>
</div>
<br>
<br>
<div>
    <span>认证客户端信息:</span>
    <div id="client">
    </div>
</div>
</body>
</html>
