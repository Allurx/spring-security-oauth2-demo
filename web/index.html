<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            type: 'get',
            url: "/api/client",
            headers:{
                Authorization:sessionStorage.getItem("accessToken")
            }
        }).done(function (response) {
            console.log(response);
            $("#user").html(response)
        })
    </script>
</head>
<body>
<div id="user">
</div>
</body>
</html>
